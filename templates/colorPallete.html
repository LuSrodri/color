<html>

<head>
	<title>Cores</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	<link rel="stylesheet" href="../static/css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	{% if filename %}
	<div>
		<img src="{{ url_for('static', filename='/Images/'+filename) }}">
	</div>
	{% endif %}
	<form method="post" action="/result" enctype="multipart/form-data">
		<div id="color" style="display: flex; flex-direction: row;">

		</div>
	</form>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

<script>
	let colorsElement = document.getElementsByClassName("color");
	colorsData = {{colors | tojson}};

	for (let i = 0; i < colorsData.length; i++) {
		colorsElement = document.createElement("button");
		colorsElement.style.width = "10vmin";
		colorsElement.style.height = "10vmin";
		colorsElement.style.backgroundColor = 'rgb(' + colorsData[i][0] + ',' + colorsData[i][1] + ',' + colorsData[i][2]  + ')';
		colorsElement.addEventListener('click',(e)=>{
			console.log(colorsElement.getAttribute("color"));
		})
		colorsElement.setAttribute("type","submit")
		colorsElement.setAttribute("name","color")
		colorsElement.setAttribute("value",colorsData[i])

		document.getElementById("color").appendChild(colorsElement);
	}

</script>

</html>
